<body data-scroll-animation="false">

    <div id="loading">
        <div id="loading-center">
            <div id="loading-center-absolute">
                <div class="object" id="object_four"></div>
                <div class="object" id="object_three"></div>
                <div class="object" id="object_two"></div>
                <div class="object" id="object_one"></div>
            </div>
        </div>
    </div>

    <header class="row" id="header">
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">

                <div class="navbar-header">
                    <a class="navbar-brand" href="index.html"><img src="images/logo.png" alt=""></a>
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-navbar" aria-expanded="false">
<span class="sr-only">Toggle navigation</span>
<span class="icon-bar"></span>
<span class="icon-bar"></span>
<span class="icon-bar"></span>
</button>
                </div>

                <div class="collapse navbar-collapse" id="main-navbar">

                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="order.html">Order</a></li>
                    </ul>
                </div>

            </div>

        </nav>
    </header>

    <section class="row page-header">
        <div class="container">
            <div class="row">
                <h2>Order Now</h2>

            </div>
        </div>
    </section>
    <section class="row">
        <div class="container" ng-app="shopcart" ng-controller="orderCtrl" >

            <div class="row section-header wow fadeInUp">
                <h2> </h2>
                <div>
                    <h2>Order Form</h2>
                    <form class="form-horizontal">
                      <div class="form-group" class="sm6" >
                        <div class="col-sm-2" >
                        </div>
                            <div class="col-sm-6" >
                                      <h3 align="left">Cubcake</h3>
                            </div>
                          <div class="col-sm-2" >
                            <select ng-model="qty" class="form-control" ng-change="calculate()" >
                                    <option value="1" selected>1 Box</option>
                                    <option value="2">2 Box</option>
                                    <option value="3">3 Box</option>
                                    <option value="4">4 Box</option>
                                    <option value="5">5 Box</option>

                          </select>
                          </div>
                          <div class="col-sm-2" >
                              <h3 align="right">{{productprice | currency }}</h3>
                          </div>
                      </div>
                      <div class="form-group" class="sm6" >
                        <div class="col-sm-2" >
                        </div>

                          <div class="col-sm-8" >
                                  <h3 align="left">Delivery Charge</h3>
                          </div>
                          <div class="col-sm-2" >
                              <h3 align="right">{{deliverycharge | currency}}</h3>
                          </div>
                      </div>
                      <div class="form-group" class="sm6" >
                        <div class="col-sm-2" >
                        </div>

                          <div class="col-sm-8" >
                                  <h3 align="right">Total</h3>
                          </div>
                          <div class="col-sm-2" >
                              <h3 align="right">{{totalprice | currency }}</h3>
                          </div>
                      </div>
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="" placeholder="Name" ng-model="ordername">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputEmail3" placeholder="Email" ng-model="orderemail">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">Phone Number</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputEmail3" placeholder="88888888" ng-model="orderphone">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">Address</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputEmail3" placeholder="Address1" ng-model="orderaddress">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">Address2</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputEmail3" placeholder="Address2" ng-model="orderaddress2">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">Postal Code</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputEmail3" placeholder="123452" ng-model="orderpostalcode">
                            </div>
                        </div>


                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-6">
                                <button type="submit" class="btn btn-warning"  ng-click="order()">Order</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </section>

    <footer class="row">
        <div class="container">
            <div class="row m0 social-links">
                <ul class="nav">
                    <li class="wow fadeInUp"><a href="#"><i class="fa fa-facebook"></i></a></li>
                    <li class="wow fadeInUp" data-wow-delay="0.1s"><a href="#"><i class="fa fa-twitter"></i></a></li>
                    <li class="wow fadeInUp" data-wow-delay="0.2s"><a href="#"><i class="fa fa-linkedin"></i></a></li>
                    <li class="wow fadeInUp" data-wow-delay="0.3s"><a href="#"><i class="fa fa-youtube"></i></a></li>
                    <li class="wow fadeInUp" data-wow-delay="0.4s"><a href="#"><i class="fa fa-google-plus"></i></a></li>
                    <li class="wow fadeInUp" data-wow-delay="0.5s"><a href="#"><i class="fa fa-pinterest"></i></a></li>
                </ul>
            </div>
            <div class="row m0 menu-rights">
                <ul class="nav footer-menu">
                    <li><a href="about.html">About</a></li>
                    <li><a href="terms-of-use.html">Terms of Use</a></li>
                    <li><a href="privacy-policy.html">Privacy Policy</a></li>
                    <li><a href="#">Mobile App</a></li>
                    <li><a href="presskit.zip">PressKit</a></li>
                </ul>
                <p>Copyright Â© 2016. Fountaintechies.com.
                    <br class="small-divide"> All rights reserved</p>
            </div>
        </div>
    </footer>

    <script src="vendors/magnific-popup/jquery.magnific-popup.min.js"></script>
    <script src="vendors/bootstrap-touchspin/jquery.bootstrap-touchspin.min.js"></script>
    <script src="vendors/bootstrap-select/js/bootstrap-select.min.js"></script>
    <script src="js/plugins/wow.min.js"></script>
    <script src="js/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>
    <script src="lib/angular-storage.min.js"></script>
    <script src="js/shopcartCtrl.js"></script>
</body>

</html>
